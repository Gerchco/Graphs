  <script> // Spectrum
function showgraph(){

var i=0;
var azimuth=[];
var radios=[];
azimuth[i]="bla agdfg";
radios[i]="r afgadfg";
for(i=1;i<100;i++)  //setting the spiral points
{
azimuth[i]=(i*13)%360;
radios[i]=i;
}

var test = {
"azimuth":azimuth,
"radios":radios
}

var chart = c3.generate({
	bindto: '#g',
     data: {
        test
    },
	legend: {
		position: 'right'
	},
	zoom: {
        enabled: true
    },
	axis: {
        x: {
            type:'catagory',
			max: 500,
            min: 0,
            // Range includes padding, set 0 if no padding needed
            // padding: {top:0, bottom:0}
        }
    }
});
}
</script>
